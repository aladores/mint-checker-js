<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap" rel="stylesheet">
  <title>Mint Checker</title>
</head>

<body class="home-background">
  <main class="large-container">
    <div class="title-row no-shrink">
      <a href="index.html" class="title-link">
        <img id="title-logo" src="images/cardano-logo.png" alt="cardano-logo" class="cardano-logo-big">
        <h1 class="title-text">Cardano Mint Checker</h1>
      </a>
      <button class="theme-button" id="theme-button"><img id="theme-button-image" src="./images/moon-icon.png"
          alt="dark-mode theme" class="small-icon"></button>
    </div>
    <form class="max-container" id="search-form">
      <div class="search-row">
        <input type="text" id="search-bar" class="search-bar large-search-bar medium-background max-container grey"
          placeholder="Search by address">
        <button id="search-bar-delete" class="delete-button hidden" type="button">x</button>
        <button type="submit" class="main-button submit-button">Search â†’</button>
      </div>
    </form>
    <div class="drop-down-container">
      <label for="date-range" class="form-label">Date Range: </label>
      <div class="drop-down-menu">
        <select name="date-range" id="date-range">
          <option value="All">All</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
        </select>
      </div>
    </div>
  </main>
  <script type="module" src="js/index.js"></script>
</body>

</html>
