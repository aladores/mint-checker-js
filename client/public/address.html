<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="View and download your Cardano (ADA) nft mint transactions.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Mint Checker</title>
</head>

<body class="custom-background">
  <header class="address-header dark-background max-container">
    <div class="address-header-container medium-container">
      <div class="address-header-left">
        <a href="index.html" class="title-link">
          <img id="title-logo" src="images/cardano-logo.png" alt="cardano-logo" class="cardano-logo-small">
          <h1 class="title-text title-text-small">Cardano Mint Checker</h1>
        </a>
      </div>
      <div class="address-header-right">
        <button class="theme-button theme-button-small" id="theme-button"><img id="theme-button-image"
            src="./images/moon-icon.png" alt="dark-mode theme" class="small-icon"></button>
      </div>
    </div>

    <form id="search-form" class="address-form-container medium-container" role="search">
      <p id="search-error" role="alert" class="search-error no-visibility">Error: address must begin with addr1...</p>
      <div class="search-row">
        <input type="text" id="search-bar" class="search-bar search-bar-small" placeholder="Search by address" value="">
        <button id="search-bar-delete" class="delete-button hidden" type="button">x</button>
        <button type="submit" class="main-button address-submit-button">Submit →</button>
      </div>
      <div class="drop-down-container">
        <label for="date-range" class="form-label-small white">Date Range: </label>
        <div class="drop-down-menu drop-down-menu-small">
          <select name="date-range" id="date-range">
            <option value="All">All</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
          </select>
        </div>
      </div>
    </form>
  </header>

  <main class="address-main-container medium-container">
    <section id="error-section" class="info-section hidden">
      <div id="error-container" class="info-container">
        <h2 class="error-header">Error</h2>
      </div>
    </section>
    <section id="address-section" class="info-section hidden">
      <div id="address-container" class="info-container"></div>
    </section>
    <section id="transactions-section" class="info-section hidden">
      <div id="transactions-container" class="info-container">
        <div class="transactions-header-row">
          <h2 id="transactions-header" class="subheader-text">Mint Transactions</h2>
          <button id="download-button" class="main-button download-button"><span class="down-arrow">↓</span> Download
            CSV</button>
        </div>
        <nav class="pagination">
          <div class="pagination-controls">
            <button id="prev-button" class="pagination-button">&lt;</button>
            <div id="pagination-label">Page 1 of 1</div>
            <button id="next-button" class="pagination-button">&gt;</button>
          </div>
        </nav>
        <div id="pagination-container"></div>
      </div>
    </section>
    <div id="loader" class="loader hidden"></div>
  </main>
  <script type="module" src="js/address.js"></script>
</body>

</html>
