<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Search for your Cardano (ADA) nft mint transactions with ease.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Mint Checker</title>

</head>

<body class="home-background">
  <div class="large-container">
    <header class="title-row no-shrink">
      <a href="index.html" class="title-link">
        <img id="title-logo" src="images/cardano-logo.png" alt="Cardano Logo" class="cardano-logo-big">
        <h1 class="title-text">Cardano Mint Checker</h1>
      </a>
      <button class="theme-button home-theme-button" id="theme-button" aria-label="Toggle theme"><img
          id="theme-button-image" src="./images/moon-icon.png" alt="Color theme icon" class="small-icon"></button>
    </header>
    <main>
      <form class="max-container" id="search-form" role="search">
        <p id="search-error" role="alert" class="search-error no-visibility">Error: address must begin with addr1...</p>
        <div class="search-row">
          <input type="text" id="search-bar" class="search-bar large-search-bar max-container"
            placeholder="Search by address" required>
          <button id="search-bar-delete" class="delete-button hidden" type="button">x</button>
          <button type="submit" class="main-button submit-button">Search â†’</button>
        </div>
      </form>
      <div class="drop-down-container">
        <label for="date-range" class="form-label">Date Range: </label>
        <div class="drop-down-menu">
          <select name="date-range" id="date-range">
            <option value="All">All</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
          </select>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="js/address.js"></script>
</body>

</html>
