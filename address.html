<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap" rel="stylesheet">
  <title>Mint Checker</title>
</head>

<body class="address-body">
  <header class="address-header">
    <div class="address-header-container">
      <div class="address-header-left">
        <a href="index.html" class="home-link">
          <img src="images/cardano-logo.png" alt="cardano-logo" class="cardano-logo-small">
          <h1 class="address-header-text">Cardano Mint Checker</h1>
        </a>
      </div>
      <div class="address-header-right">
      </div>
    </div>
    <form id="search-form" class="address-form-container">
      <div class="search-row">
        <input type="text" id="search-bar" class="address-search-bar" placeholder="Search by address" value="">
        <button id="search-bar-delete" class="address-search-bar-button hidden" type="button">x</button>
        <button type="submit" class="address-submit-button">Submit →</button>
      </div>
    </form>
  </header>

  <main class="address-main-container">
    <section id="error-section" class="error-section hidden">
      <div id="error-container" class="error-container">
        <h2 classList="subheader-text error">Error</h2>
      </div>
    </section>
    <section id="address-section" class="address-section hidden">
      <div id="address-container" class="address-container"></div>
    </section>
    <section id="transactions-section" class="transactions-section hidden">
      <div id="transactions-container" class="transactions-container">
        <div class="transactions-header-row">
          <h2 id="transactions-header" class="subheader-text">Mint Transactions</h2>
          <button id="download-button" class="download-button"><span class="down-arrow">↓</span> Download CSV</button>
        </div>
        <nav class="pagination">
          <div class="pagination-controls">
            <button id="prev-button" class="pagination-button">&lt;</button>
            <div id="pagination-label">Page 1 of 1</div>
            <button id="next-button" class="pagination-button">&gt;</button>
          </div>
        </nav>
        <div id="pagination-container"></div>
      </div>
    </section>
    <div id="loader" class="loader hidden"></div>
  </main>
  <script type="module" src="js/index.js"></script>
</body>

</html>
